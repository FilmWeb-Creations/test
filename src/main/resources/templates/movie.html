<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <style>
        /* Global styles */
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Movie details styles */
        .movie-details {
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .movie-details h2 {
            font-size: 24px;
            margin-top: 0;
        }

        .movie-details p {
            margin-bottom: 10px;
        }

        .movie-details strong {
            color: #9FEFCF;
        }

        /* Watch button styles */
        .watch-button {
            display: inline-block;
            background-color: #6B76DF;
            color: #ffffff;
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 10px;
            font-weight: bold;
            text-transform: uppercase;
            transition: background-color 0.3s ease;
        }

        .watch-button:hover {
            background-color: #FF725C;
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Movie Details</h1>

    <div class="movie-details" th:if="${movie}">
        <h2 th:text="${movie.title}"></h2>
        <p th:text="${movie.description}"></p>
        <p><strong>Release Year:</strong> <span th:text="${movie.release_year}"></span></p>
        <p><strong>Director:</strong> <span th:text="${movie.director}"></span></p>
        <p><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
        <p><strong>Actors:</strong> <span th:text="${movie.actors}"></span></p>
        <p><strong>Duration:</strong> <span th:text="${movie.duration}"></span></p>
        <p><strong>Rating:</strong> <span th:text="${movie.rating}"></span></p>
        
        <a th:href="@{/movies/watch/{id}(id=${movie.id})}" class="watch-button">Watch Movie</a>
    </div>
</div>
</body>
</html>
