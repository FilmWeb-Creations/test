<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Movie Details</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            align-items: center;
            padding: 20px;
        }

        .description {
            flex: 1;
            margin-right: 50px;
        }

        h1, h2 {
            color: #fff;
        }

        p {
            margin-bottom: 10px;
        }

        .cover-image {
            max-width: 600px;
            max-height: 600px;
        }

        .watch-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4646;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .watch-button:hover {
            background-color: #d12f2f;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="description">
        <h1>Movie Details</h1>
        <div th:if="${movie}">
            <h2 th:text="${movie.title}"></h2>
            <p><strong>Release Year:</strong> <span th:text="${movie.release_year}"></span></p>
            <p><strong>Director:</strong> <span th:text="${movie.director}"></span></p>
            <p><strong>Genre:</strong> <span th:text="${movie.genre}"></span></p>
            <p><strong>Actors:</strong> <span th:text="${movie.actors}"></span></p>
            <p><strong>Duration:</strong> <span th:text="${movie.duration}"></span></p>
            <p><strong>Rating:</strong> <span th:text="${movie.rating}"></span></p>
            <p><strong>Description:</strong></p>
            <p th:text="${movie.description}"></p>
            <br>
            <a th:href="@{/movies/watch/{id}(id=${movie.id})}" class="watch-button">Watch Movie</a>
        </div>
    </div>
    <img class="cover-image" th:src="@{/{filename}(filename=${movie.coverImage})}" alt="Movie Cover">
</div>
</body>
</html>
