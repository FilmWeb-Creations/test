<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Movies</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
        /* Global styles */
        body {
            background-color: #1c1c1c;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }

        /* Container styles */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Search form styles */
        .search-form {
            margin-bottom: 20px;
        }

        /* Movie card styles */
        .movie-card {
            margin-bottom: 20px;
            background-color: #252525;
            border-radius: 8px;
        }

        .movie-card .card-img-top {
            height: 300px;

            object-fit: cover;
            border-radius: 8px 8px 0 0;
        }

        .movie-card .card-body {
            padding: 10px;
        }

        .movie-card .card-title {
            color: #ffffff;
            font-size: 18px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2>Search Movies</h2>
      <form th:action="@{/movies/search}" method="GET" class="search-form">
        <div class="form-group">
          <label for="searchInput">Search Movie by Title:</label>
          <input type="text" class="form-control" id="searchInput" name="title" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div th:each="movie : ${movies}" class="col-md-4">
      <div class="card movie-card">
        <a th:href="@{/movies/{id}(id=${movie.id})}">
          <img class="card-img-top" th:src="${movie.coverImage}" alt="Movie Cover">
          <div class="card-body">
            <h5 class="card-title" th:text="${movie.title}"></h5>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="row" th:if="${movie}">
    <div class="col-md-12">
      <h2 th:text="${movie.title}"></h2>
      <!-- Display other movie details here -->
    </div>
  </div>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
